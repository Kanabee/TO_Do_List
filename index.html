<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Completed Panel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        gap: 30px;
      }
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      flex: 1;
    }
    h2 {
      margin-top: 0;
    }
    input[type="text"], input[type="date"] {
      width: calc(100% - 90px);
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      width: 70px;
      margin-left: 5px;
    }
    select {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
    }
    ul {
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      word-break: break-word;
    }
    li span.delete {
      position: absolute;
      right: 10px;
      color: red;
      cursor: pointer;
    }
    .short { color: green; }
    .medium { color: orange; }
    .long { color: red; }
    .alert-circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .urgent { background: red; }
    .warning { background: orange; }
    .notice { background: yellowgreen; }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>MY Project  </h2>
      <input type="text" id="todo-input" placeholder="Add a task...">
      <input type="date" id="due-date">
      <button id="add-btn">Add</button>
      <select id="filter">
        <option value="all">All</option>
        <option value="short">This Month</option>
        <option value="medium">This Year</option>
        <option value="long">Long Term</option>
      </select>
      
      <ul id="todo-list"></ul>
    </div>
    <div class="panel">
      <h2>Completed</h2>
      <ul id="done-list"></ul>
    </div>
  </div>
  <script>
      const input = document.getElementById('todo-input');
    const dateInput = document.getElementById('due-date');
    const btn = document.getElementById('add-btn');
    const filter = document.getElementById('filter');
    const todoList = document.getElementById('todo-list');
    const doneList = document.getElementById('done-list');

    function getTimeCategory(dueDateStr) {
      if (!dueDateStr) return 'short';
      const due = new Date(dueDateStr);
      const now = new Date();
      if (due.getFullYear() === now.getFullYear()) {
        if (due.getMonth() === now.getMonth()) {
          return 'short';
        }
        return 'medium';
      }
      return 'long';
    }

    function getDaysUntil(dueDateStr) {
      if (!dueDateStr) return Infinity;
      const now = new Date();
      const due = new Date(dueDateStr);
      return Math.ceil((due - now) / (1000 * 60 * 60 * 24));
    }

    function saveState() {
      const todos = [];
      const dones = [];

      todoList.querySelectorAll('li').forEach(li => {
        todos.push({
          text: li.dataset.text,
          due: li.dataset.due
        });
      });
      doneList.querySelectorAll('li').forEach(li => {
        dones.push({
          text: li.dataset.text,
          due: li.dataset.due
        });
      });

      localStorage.setItem('todos', JSON.stringify(todos));
      localStorage.setItem('dones', JSON.stringify(dones));
    }

    function renderTodos() {
      todoList.innerHTML = '';
      let todos = JSON.parse(localStorage.getItem('todos')) || [];

      // ðŸ” Sort by due date (empty due dates go to the end)
      todos.sort((a, b) => {
        if (!a.due) return 1;
        if (!b.due) return -1;
        return new Date(a.due) - new Date(b.due);
      });

      todos.forEach(item => addItem(item.text, item.due, false));
    }

    function addItem(text, due, isDone = false) {
      const displayDue = due ? ` (${due})` : '';
      const li = document.createElement('li');
      li.dataset.text = text;
      li.dataset.due = due || '';

      li.classList.remove('short', 'medium', 'long');
      const category = getTimeCategory(due);
      li.classList.add(category);

      const daysLeft = getDaysUntil(due);
      if (!isDone && daysLeft <= 7 && daysLeft >= 0) {
        const alertCircle = document.createElement('span');
        alertCircle.className = 'alert-circle';
        if (daysLeft <= 1) {
          alertCircle.classList.add('urgent');
        } else if (daysLeft <= 3) {
          alertCircle.classList.add('warning');
        } else {
          alertCircle.classList.add('notice');
        }
        li.appendChild(alertCircle);
      }

      const textNode = document.createTextNode(`${text}${displayDue}`);
      li.appendChild(textNode);

      const delBtn = document.createElement('span');
      delBtn.textContent = 'âŒ';
      delBtn.className = 'delete';
      delBtn.addEventListener('click', e => {
        e.stopPropagation();
        li.remove();
        saveState();
        renderTodos();
      });

      li.appendChild(delBtn);

      li.addEventListener('click', () => {
        li.remove();
        addItem(text, due, !isDone);
        saveState();
        renderTodos();
      });

      if (!isDone && filter.value !== 'all' && filter.value !== category) return;

      (isDone ? doneList : todoList).appendChild(li);
    }

    function loadState() {
      renderTodos();
      const dones = JSON.parse(localStorage.getItem('dones')) || [];
      dones.forEach(item => addItem(item.text, item.due, true));
    }

    btn.addEventListener('click', () => {
      const text = input.value.trim();
      const due = dateInput.value;
      if (text) {
        const todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos.push({ text, due });
        localStorage.setItem('todos', JSON.stringify(todos));
        input.value = '';
        dateInput.value = '';
        renderTodos();
      }
    });

    filter.addEventListener('change', () => {
      renderTodos();
    });

    window.addEventListener('load', loadState);
  </script>
  </body>
</html>
